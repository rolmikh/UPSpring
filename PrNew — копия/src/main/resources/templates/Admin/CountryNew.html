<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление страны</title>
    <link rel="stylesheet" th:href="@{/stil.css}">
</head>
<body>
<form th:method="POST" th:action="@{/Admin/Country}" th:object="${newCountry}">
    <table>
        <tr>
            <td> <label for="nameCountry">Название страны</label></td>
            <td> <input type="text" th:field="*{nameCountry}" id="nameCountry" name="nameCountry" /></td>
        </tr>
    </table>
    <input type="submit" class="glow-button" value="Добавить"/>
    <div th:if="${#fields.hasErrors('nameCountry')}" th:errors="*{nameCountry}">f</div>
</form>
</body>
</html>
