<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление статуса заказа</title>
    <link rel="stylesheet" th:href="@{/stil.css}">
</head>
<body>
<form th:method="POST" th:action="@{/Admin/StatusOrderUpdate/{id}(id = ${status.idStatusOrder})}" th:object="${status}">
    <table>
        <tr>
            <td> <input  type="hidden" id="idStatusOrder" name="idStatusOrder" th:field="*{idStatusOrder}"/>
                <label for="nameStatusOrder">Название статуса</label></td>
            <td> <input type="text" th:field="*{nameStatusOrder}" id="nameStatusOrder" name="nameStatusOrder" /></td>
        </tr>
    </table>
    <input type="submit" class="glow-button" value="Изменить"/>
    <div th:if="${#fields.hasErrors('nameStatusOrder')}" th:errors="*{nameStatusOrder}">f</div>
</form>
</body>
</html>
