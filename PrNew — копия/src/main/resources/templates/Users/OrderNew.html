<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление заказа</title>
    <link rel="stylesheet" th:href="@{/stil.css}">
</head>
<body>
<form method="post" th:action="@{/Users/Order}" th:object="${newOrders}">
    <table>
        <tr>
            <td> <label for="numberOrder">Номер заказа</label></td>
            <td> <input type="text" th:field="*{numberOrder}" maxlength="6" id="numberOrder" name="numberOrder" /></td>
        </tr>
        <tr>
            <td> <label for="priceOrder">Стоимость заказа</label></td>
            <td> <input type="text" th:field="*{priceOrder}" id="priceOrder" name="priceOrder" /></td>
        </tr>
        <tr>
            <td> <label for="dateOrder">Дата заказа</label></td>
            <td> <input type="date" th:field="*{dateOrder}" id="dateOrder" name="dateOrder" /></td>
        </tr>
        <tr>
            <td> <label>Статус заказа</label></td>
            <td>
                <select name="nameStatusOrder">
                    <div th:each="element: ${status}">
                        <option th:text="${element.nameStatusOrder}"></option>
                    </div>
                </select>
            </td>
        </tr>
        <tr>
            <td> <label>Пользователь</label></td>
            <td>
                <select name="emailUser">
                    <div th:each="element: ${users}">
                        <option th:text="${element.emailUser}"></option>
                    </div>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" class="glow-button" value="Добавить"/>
    <div th:if="${#fields.hasErrors('numberOrder')}" th:errors="*{numberOrder}">f</div>
</form>
</body>
</html>
