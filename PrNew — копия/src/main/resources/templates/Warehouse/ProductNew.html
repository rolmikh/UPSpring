<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link rel="stylesheet" th:href="@{/stil.css}">
</head>
<body>
<form method="post" th:action="@{/Warehouse/Product}" th:object="${newProduct}">
    <table>
        <tr>
            <td> <label for="nameProduct">Название товара</label></td>
            <td> <input type="text" th:field="*{nameProduct}" id="nameProduct" name="nameProduct" /></td>
        </tr>
        <tr>
            <td> <label for="priceProduct">Цена товара</label></td>
            <td> <input type="text" th:field="*{priceProduct}" id="priceProduct" name="priceProduct" /></td>
        </tr>
        <tr>
            <td> <label for="countProduct">Количество товара</label></td>
            <td> <input type="text" th:field="*{countProduct}" id="countProduct" name="countProduct" /></td>
        </tr>
        <tr>
            <td> <label>Категория товара</label></td>
            <td>
                <select name="nameCategoryProduct">
                    <div th:each="element: ${categoryProducts}">
                        <option th:text="${element.nameCategoryProduct}"></option>
                    </div>
                </select>
            </td>
        </tr>
        <tr>
            <td> <label>Поставщик</label></td>
            <td>
                <select name="nameProvider">
                    <div th:each="element: ${providers}">
                        <option th:text="${element.nameProvider}"></option>
                    </div>
                </select>
            </td>
        </tr>
        <tr>
            <td> <label>Статус товара</label></td>
            <td>
                <select name="nameStatusProduct">
                    <div th:each="element: ${statusProducts}">
                        <option th:text="${element.nameStatusProduct}"></option>
                    </div>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" class="glow-button" value="Добавить"/>
    <div th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}">f</div>
</form>

</body>
</html>
